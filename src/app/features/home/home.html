<!-- Hero Banner Section -->
<app-hero-banner
  [mainImage]="heroData.mainImage"
  [title]="heroData.title"
  [subtitle]="heroData.subtitle"
  [ctaLabel]="heroData.ctaLabel"
  [sideCards]="heroData.sideCards"
/>

<!-- Casual Inspirations Section -->
<section class="home-inspirations">
  <div class="home-inspirations__content">
    <div class="home-inspirations__text">
      <h2 class="home-inspirations__title" [innerHTML]="inspirationTitle"></h2>
      <p class="home-inspirations__subtitle">{{ inspirationSubtitle }}</p>
      <app-button variant="outline" size="lg">{{ inspirationCtaLabel }}</app-button>
    </div>
    <div class="home-inspirations__cards">
      @for (card of inspirationCards; track card.image) {
        <app-overlay-card
          [image]="card.image"
          [label]="card.label"
          overlayPosition="bottom"
          height="380px"
        >
          <app-icon-button
            icon="arrow-up-right"
            size="lg"
            variant="light"
            ariaLabel="View more"
          />
        </app-overlay-card>
      }
    </div>
  </div>
</section>

<!-- Trending Products Section -->
<app-product-grid
  title="Trending"
  [filters]="trendingFilters"
  [products]="trendingProducts"
/>

<!-- Explore by Colors Section -->
<section class="home-colors">
  <div class="home-colors__content">
    <h2 class="home-colors__title">Explore<br>by Colors</h2>
    <div class="home-colors__pills">
      @for (pill of colorPills; track pill.label) {
        <app-color-pill [label]="pill.label" [color]="pill.color" />
      }
    </div>
  </div>
</section>

<!-- Testimonial Section -->
<app-testimonial
  [backgroundImage]="testimonialData.backgroundImage"
  [quote]="testimonialData.quote"
  [text]="testimonialData.text"
  [authorName]="testimonialData.authorName"
  [authorRole]="testimonialData.authorRole"
/>

<!-- Service Features Section -->
<section class="home-service">
  <h2 class="home-service__title">Why you'll love to shop on our website</h2>
  <div class="home-service__features">
    @for (feature of serviceFeatures; track feature.title) {
      <app-service-feature
        [icon]="feature.icon"
        [title]="feature.title"
        [description]="feature.description"
      />
    }
  </div>
</section>

<!-- Blog Feature Section -->
<app-blog-feature
  [image]="blogData.image"
  [title]="blogData.title"
  [description]="blogData.description"
  [ctaLabel]="blogData.ctaLabel"
/>
