<!-- Hero Section -->
<app-hero-banner
  mainImage="images/3071b1fc729091cd0452fb9d0b89106ceec16368.png"
  title="Color of<br />Summer<br />Outfit"
  subtitle="100+ Collections for your outfit inspirations in this summer"
  ctaLabel="VIEW COLLECTIONS"
  [sideCards]="heroSideCards"
/>

<!-- Casual Inspirations Section -->
<section class="inspirations">
  <div class="inspirations__container">
    <div class="inspirations__content">
      <h2 class="inspirations__title">Casual<br />Inspirations</h2>
      <p class="inspirations__desc">
        Our favorite combinations for casual outfit that can inspire you to apply on your daily activity.
      </p>
      <app-button variant="outline" size="lg">BROWSE INSPIRATIONS</app-button>
    </div>

    <div class="inspirations__cards">
      <app-overlay-card
        image="images/5e143183ca0df25c3d226a223269e70541e09760.png"
        label="Say it<br>with Shirt"
        overlayPosition="bottom"
        height="380px"
      >
        <app-icon-button icon="arrow-up-right" size="lg" variant="light" ariaLabel="View more" />
      </app-overlay-card>
      <app-overlay-card
        image="images/b0b782c02a24c60e5479cec788203caf906828d8.png"
        label="Funky never<br>get old"
        overlayPosition="bottom"
        height="380px"
      >
        <app-icon-button icon="arrow-up-right" size="lg" variant="light" ariaLabel="View more" />
      </app-overlay-card>
    </div>
  </div>
</section>

<!-- Trending Section -->
<app-product-grid
  title="Trending"
  [filters]="filters"
  [products]="products"
/>

<!-- Explore by Colors Section -->
<section class="colors">
  <div class="colors__container">
    <h2 class="colors__title">Explore<br />by Colors</h2>
    <div class="colors__pills">
      @for (color of colorOptions; track color.label) {
        <app-color-pill [label]="color.label" [color]="color.hex" />
      }
    </div>
  </div>
</section>

<!-- Testimonial Section -->
<app-testimonial
  backgroundImage="images/57cd86eaec4b399b54263e873dd87745943b8f88.png"
  quote="Love the way they handle the order."
  text="Very professional and friendly at the same time. They packed the order on schedule and the detail of their wrapping is top notch. One of my best experience for buying online items. Surely will come back for another purchase."
  authorName="Samantha William"
  authorRole="Fashion Enthusiast"
/>

<!-- Service Section -->
<section class="service">
  <div class="service__container">
    <h2 class="service__title">Why you'll love to shop on our website</h2>
    <div class="service__grid">
      @for (item of services; track item.title) {
        <app-service-feature [icon]="item.icon" [title]="item.title" [description]="item.desc" />
      }
    </div>
  </div>
</section>

<!-- Blog Section -->
<app-blog-feature
  image="images/ff3c0bb419ab7a36a466902e4bb611c667f4c3c4.png"
  title="How to combine your daily outfit to looks fresh and cool."
  description="Maybe you don't need to buy new clothes to have nice, cool, fresh looking outfit everyday. Maybe what you need is to combine your clothes collections. Mix and match is the key."
  ctaLabel="READ MORE"
/>
